<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://pl28707743.effectivegatecpm.com/62/3c/1a/623c1a586cf2df69186355db73107d2d.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Task | PaisaPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(12px); border: 1px solid #30363d; }
        .task-container { position: relative; width: 100%; min-height: 280px; background: #0d1117; border-radius: 24px; border: 2px dashed #30363d; }
        .reward-badge { background: linear-gradient(90deg, #10b981, #059669); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="mainCard" class="glass w-full max-w-xl p-6 md:p-10 rounded-[40px] text-center border-b-8 border-blue-600 shadow-2xl">
        
        <div id="adHeader" class="mb-6">
            <div class="reward-badge inline-block text-white text-[10px] px-4 py-1 rounded-full font-black uppercase tracking-widest mb-3 shadow-lg">
                Verified Ad Task
            </div>
            <h2 class="text-3xl md:text-4xl font-black uppercase mb-1 tracking-tighter text-white">Earn Reward</h2>
            <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Complete task to add balance</p>
        </div>

        <div class="task-container mb-8 flex items-center justify-center p-6 relative" id="taskBox">
            <div id="timerDisplay" class="hidden absolute top-4 right-4 bg-red-600 text-white font-black px-4 py-1 rounded-lg text-lg z-50 animate-pulse">15s</div>

            <div id="taskContent" class="w-full">
                <div id="startState">
                    <div class="bg-blue-600/10 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 border border-blue-500/30">
                        <i class="fas fa-play text-4xl text-blue-500"></i>
                    </div>
                    <h3 class="font-bold text-xl mb-2 text-blue-400">Rules:</h3>
                    <ul class="text-gray-400 text-sm mb-8 space-y-2 text-left inline-block">
                        <li>1. Click "START" to open reward pages.</li>
                        <li>2. **Wait 15 Seconds** on those pages.</li>
                        <li>3. Return here to claim your reward.</li>
                    </ul>
                    <button onclick="startTask()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black transition-all flex items-center justify-center gap-3 shadow-xl uppercase">
                        START TASK <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>

                <div id="processingState" class="hidden text-center">
                    <div class="relative w-24 h-24 mx-auto mb-6">
                        <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-blue-500 rounded-full border-t-transparent animate-spin"></div>
                        <i class="fas fa-shield-alt absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl text-blue-500"></i>
                    </div>
                    <p class="text-lg font-bold text-blue-400 animate-pulse">VALIDATING AD VIEW...</p>
                </div>

                <div id="successState" class="hidden">
                    <i class="fas fa-check-circle text-7xl text-green-500 mb-4"></i>
                    <h3 class="text-2xl font-black text-white uppercase">Ready to Claim!</h3>
                </div>
            </div>
        </div>

        <button id="claimBtn" class="hidden w-full bg-green-600 hover:bg-green-500 text-white py-5 rounded-3xl font-black text-2xl transition-all shadow-xl uppercase">
            CLAIM REWARD
        </button>

    </div>

    <script>
        let timeLeft = 15;
        let timerActive = false;
        let timerInterval;

        const userPlan = "{{ user.plan }}";
        let reward = 5;
        if(userPlan === "Gold") reward = 10;
        else if(userPlan === "Diamond") reward = 15;

        document.getElementById('claimBtn').innerText = `CLAIM RS. ${reward}`;

        function startTask() {
            const cpaLink = "https://singingfiles.com/show.php?l=0&u=2498556&id=59478&tracking_id=Paisapro"; 
            const smartLink = "https://www.effectivegatecpm.com/uvgrfnv7?key=30c32a17a50c55774c1be1ddeeca2059";

            // Pehle CPA aur phir Direct Link khulega
            window.open(cpaLink, '_blank');
            setTimeout(() => { window.open(smartLink, '_blank'); }, 800);

            document.getElementById('startState').classList.add('hidden');
            document.getElementById('processingState').classList.remove('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');
            
            timerActive = true;
            timeLeft = 15; 

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').innerText = timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerActive = false;
                    showSuccess();
                }
            }, 1000);
        }

        function showSuccess() {
            document.getElementById('processingState').classList.add('hidden');
            document.getElementById('timerDisplay').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
            document.getElementById('claimBtn').classList.remove('hidden');
        }

        // --- FIXED LOGIC ---
        // Visibility detection ko tab trigger hone dein jab timer khatam ho chuka ho 
        // ya phir user waqai ghalat tareeqay se page leave kare.
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible' && timerActive && timeLeft > 5) {
                // Agar user 10 second se pehle wapas aajaye toh reset
                clearInterval(timerInterval);
                timerActive = false;
                alert("‚ùå FAIL: Aap bohat jaldi wapas aagaye! Ads par 15s rukna zaroori hai.");
                window.location.reload();
            }
        });

        document.getElementById('claimBtn').addEventListener('click', function() {
            const btn = document.getElementById('claimBtn');
            btn.disabled = true;
            btn.innerHTML = 'SAVING...';
            window.location.href = '/add_reward';
        });
    </script>
</body>
</html>
